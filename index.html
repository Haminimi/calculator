<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico"> 
</head>
<body>
    
    <div id="main-container">
        <div id="header"></div>

        <div id="calculator-container">
            <header id="calculator-header">Calculator<span class="material-symbols-outlined">calculate</span></header>
            <div id="display">
                <div id="previous-display"></div>
                <div id="current-display"></div>
            </div>
    
            <button id="all-clear">AC</button>
            <button id="delete"><i class="fas fa-backspace fa-sm"></i></button>
            <button class="operation-button" id="exponentiate"><i class="fas fa-superscript fa-sm"></i></button>
            <button class="operation-button" id="divide"><i class="fa-solid fa-divide"></i></button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operation-button" id="multiply"><i class="fa-solid fa-xmark"></i></button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operation-button" id="subtract"><i class="fa-solid fa-minus"></i></button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operation-button" id="add"><i class="fa-solid fa-plus"></i></button>
            <button id="sign-change"><i class="fa-solid fa-plus-minus"></i></button>
            <button class="number-button">0</button>
            <button class="number-button">.</button>
            <button id="equals"><i class="fa-solid fa-equals"></i></button>
        </div>

        <div id="footer">Built by Haminimi&nbsp;<a href="https://github.com/Haminimi" target="_blank"><i class="fab fa-github"></i></a></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
